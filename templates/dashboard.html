<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPIX-17業種 ETFチャート監視モニター</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* ── リセット & ベース ────────────────────── */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #050507;
            --bg-secondary: #0e0e12;
            --bg-card: #13131a;
            --bg-card-hover: #1a1a24;
            --border-color: rgba(255, 255, 255, 0.06);
            --border-hover: rgba(255, 255, 255, 0.12);
            --text-primary: #e8e8ed;
            --text-secondary: #8b8b9e;
            --text-dim: #55556a;
            --accent: #6c63ff;
            --accent-glow: rgba(108, 99, 255, 0.15);
            --green: #00e676;
            --red: #ff5252;
            --card-radius: 12px;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ── ヘッダー ────────────────────────────── */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(5, 5, 7, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .header-logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent), #a78bfa);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .header-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* ── チャートモードトグル ──────────────────── */
        .chart-toggle {
            display: flex;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 3px;
            gap: 2px;
        }

        .toggle-btn {
            padding: 6px 16px;
            border: none;
            border-radius: 6px;
            background: transparent;
            color: var(--text-secondary);
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
        }

        .toggle-btn:hover {
            color: var(--text-primary);
        }

        .toggle-btn.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 2px 8px var(--accent-glow);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--green);
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {

            0%,
            100% {
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(0, 230, 118, 0.4);
            }

            50% {
                opacity: 0.7;
                box-shadow: 0 0 0 6px rgba(0, 230, 118, 0);
            }
        }

        .update-time {
            font-size: 12px;
            color: var(--text-dim);
        }

        /* ── グリッド ─────────────────────────────── */
        .grid-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 1920px;
            margin: 0 auto;
        }

        /* ── カード ──────────────────────────────── */
        .sector-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--card-radius);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
        }

        .sector-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            padding: 10px 12px 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sector-name {
            font-weight: 600;
            font-size: 13px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .price-change {
            font-size: 11px;
            font-weight: 500;
            font-family: 'Inter', monospace;
            padding: 1px 5px;
            border-radius: 4px;
        }

        .price-change.up {
            color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
        }

        .price-change.down {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .price-change.flat {
            color: var(--text-dim);
            background: rgba(148, 163, 184, 0.1);
        }


        .card-body {
            padding: 0 4px 4px;
            position: relative;
        }

        .chart-img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 6px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .chart-img.loaded {
            opacity: 1;
        }

        .chart-placeholder {
            width: 100%;
            aspect-ratio: 16 / 10;
            background: var(--bg-secondary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            font-size: 11px;
        }

        .chart-placeholder .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ── カウントダウンバー ───────────────────── */
        .countdown-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--bg-secondary);
            z-index: 200;
        }

        .countdown-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #a78bfa);
            width: 100%;
            transition: width 1s linear;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        /* ── レスポンシブ ─────────────────────────── */
        @media (max-width: 1280px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 960px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                padding: 12px;
                gap: 8px;
            }

            .header {
                padding: 10px 12px;
                flex-wrap: wrap;
                gap: 8px;
            }

            .header-title {
                font-size: 15px;
            }

            .header-center {
                order: 3;
                width: 100%;
                justify-content: center;
            }
        }

        /* ── 通知トースト ───────────────────────── */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 12px 18px;
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
            z-index: 300;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast-icon {
            color: var(--green);
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-left">
            <div class="header-logo">17</div>
            <div>
                <div class="header-title">TOPIX-17業種 ETFチャート監視モニター</div>
                <div class="header-subtitle">TOPIX-17 Sector ETF Dashboard</div>
            </div>
        </div>
        <div class="header-center">
            <div class="chart-toggle" id="chartToggle">
                <button class="toggle-btn active" data-mode="intraday"
                    onclick="switchChartMode('intraday')">5分足</button>
                <button class="toggle-btn" data-mode="daily" onclick="switchChartMode('daily')">日足</button>
            </div>
        </div>
        <div class="header-right">
            <div class="status-badge">
                <div class="status-dot"></div>
                <span id="statusText">監視中</span>
            </div>
            <div class="update-time">
                最終更新: <span id="lastUpdate">--:--:--</span>
            </div>
        </div>
    </header>

    <!-- グリッド -->
    <main class="grid-container" id="gridContainer">
        {% for qcode, name in sectors.items() %}
        <div class="sector-card" data-qcode="{{ qcode }}">
            <div class="card-header">
                <span class="sector-name">{{ name }} <span class="price-change" id="change-{{ qcode }}"></span></span>
            </div>
            <div class="card-body">
                <div class="chart-placeholder" id="placeholder-{{ qcode }}">
                    <div class="spinner"></div>
                </div>
                <img class="chart-img" id="img-{{ qcode }}" alt="{{ name }}" style="display: none;">
            </div>
        </div>
        {% endfor %}
    </main>

    <!-- カウントダウンバー -->
    <div class="countdown-bar">
        <div class="countdown-progress" id="countdownProgress"></div>
    </div>

    <!-- トースト通知 -->
    <div class="toast" id="toast">
        <span class="toast-icon">✓</span>
        <span id="toastMessage">チャートを更新しました</span>
    </div>

    <script>
        const REFRESH_INTERVAL = 5 * 60 * 1000; // 5分 (ms)
        let nextRefreshTime = Date.now() + REFRESH_INTERVAL;
        let currentMode = 'intraday'; // 'intraday' or 'daily'

        // ── チャートモード切り替え ─────────────────────
        function switchChartMode(mode) {
            currentMode = mode;

            // トグルボタンのスタイル更新
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });

            // 全カードの画像を即座に切り替え
            loadImages();
            showToast(mode === 'intraday' ? '5分足に切り替えました' : '日足に切り替えました');
        }

        // ── 画像読み込み ──────────────────────────────
        function loadImages() {
            const timestamp = Date.now();
            const suffix = currentMode === 'daily' ? '_daily' : '_intraday';
            const cards = document.querySelectorAll('.sector-card');

            cards.forEach(card => {
                const qcode = card.dataset.qcode;
                const img = document.getElementById(`img-${qcode}`);
                const placeholder = document.getElementById(`placeholder-${qcode}`);

                const newImg = new Image();
                newImg.onload = () => {
                    img.src = newImg.src;
                    img.style.display = 'block';
                    img.classList.add('loaded');
                    if (placeholder) placeholder.style.display = 'none';
                };
                newImg.onerror = () => {
                    if (placeholder) {
                        placeholder.innerHTML = '<span>取得待ち...</span>';
                        placeholder.style.display = 'flex';
                    }
                };
                newImg.src = `/screenshots/${qcode}${suffix}.png?t=${timestamp}`;
            });

            // 最終更新時刻を表示
            const now = new Date();
            document.getElementById('lastUpdate').textContent =
                now.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        // ── トースト通知 ──────────────────────────────
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toastMessage');
            toastMsg.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // ── カウントダウンバー ─────────────────────────
        function updateCountdown() {
            const remaining = Math.max(0, nextRefreshTime - Date.now());
            const ratio = remaining / REFRESH_INTERVAL;
            document.getElementById('countdownProgress').style.width = `${ratio * 100}%`;

            if (remaining <= 0) {
                refreshAll();
            }

            requestAnimationFrame(updateCountdown);
        }

        // ── 全更新 ────────────────────────────────────
        function refreshAll() {
            loadImages();
            fetchPrices();
            showToast('チャートを更新しました');
            nextRefreshTime = Date.now() + REFRESH_INTERVAL;
        }

        // ── ステータスAPI取得 ──────────────────────────
        async function fetchStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                if (data.last_updated !== '未取得') {
                    document.getElementById('lastUpdate').textContent = data.last_updated;
                }
            } catch (e) {
                // 無視
            }
        }

        // ── 値動きデータ取得 ──────────────────────────
        async function fetchPrices() {
            try {
                const res = await fetch('/api/prices');
                const data = await res.json();
                for (const [qcode, info] of Object.entries(data)) {
                    const el = document.getElementById(`change-${qcode}`);
                    if (!el) continue;
                    const pct = info.changePercent || '';
                    const change = info.change || '';
                    if (pct) {
                        el.textContent = pct;
                    } else if (change) {
                        el.textContent = change;
                    }
                    // 色分け
                    el.classList.remove('up', 'down', 'flat');
                    if (info.direction === 'up') el.classList.add('up');
                    else if (info.direction === 'down') el.classList.add('down');
                    else el.classList.add('flat');
                }
            } catch (e) {
                // 無視
            }
        }

        // ── 初期化 ────────────────────────────────────
        document.addEventListener('DOMContentLoaded', () => {
            loadImages();
            fetchStatus();
            fetchPrices();
            updateCountdown();
        });
    </script>
</body>

</html>
